<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<meta http-equiv="refresh" content="5" />-->
    <link rel="stylesheet" href="./resources/css/bootstrap.css">
    <link rel="stylesheet" href="./resources/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <a class="navbar-brand mb-0 h1" href="#">
            <img src="./resources/img/leaf.svg" width="25px">
            <span>Growbox</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Статистика</a>
                <a class="nav-item nav-link" href="#">Настройки</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2>Статистика</h2>
        <div class="row">
            <div class="col">
                    <span>Уровень воды</span>
                    <div class="progress">
                        <div
                            th:class="'progress-bar ' + ${waterLevel <= 10 ? 'bg-danger': waterLevel <= 30 ? 'bg-warning' : ''}" role="progressbar"
                            th:style="'width:' + ${waterLevel} + '%'"
                            aria-valuemax="100"
                            th:text="${waterLevel} + '%'">
                        </div>
        
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <h6>Почва</h6>
                <canvas id="ground" width="400" height="400" th:data="${groundHum}" th:labels="${labels}">
                </canvas>
            </div>
            <div class="col-sm-6">
                <h6>Воздух</h6>
                <canvas
                        id="air" width="400" height="400"
                        th:temperature="${temperature}"
                        th:airHum="${airHum}"
                        th:labels="${labels}">
                </canvas>
            </div>
        </div>
    </div>

    <script src="./resources/js/jquery-3.3.1.min.js"></script>
    <script src="./resources/js/bootstrap.min.js"></script>
    <script src="./resources/js/Chart.min.js"></script>
    <script src="./resources/js/chart-settings.js"></script>
</body>
</html>
